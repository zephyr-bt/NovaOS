<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Cloud | Live Identity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { page: '#050505', panel: '#121212', border: '#222', accent: '#8b5cf6' },
                    boxShadow: { 'glow': '0 0 50px -10px var(--theme-color)' }
                }
            }
        }
    </script>
    <style>
        :root { --theme-color: #8b5cf6; }
        /* Fix for mobile viewport height */
        body { background-color: #050505; color: #fff; height: 100dvh; overflow: hidden; }
        
        .nav-tab { padding: 8px 16px; font-size: 13px; color: #71717A; cursor: pointer; border-radius: 6px; }
        .nav-tab.active { background: #222; color: white; }
        .input-field { background: #121212; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: var(--theme-color); }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .color-dot.active { border-color: white; transform: scale(1.1); }
        
        /* Toast Notification */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #fff; color: #000; padding: 12px 24px; border-radius: 30px;
            font-weight: bold; font-size: 13px; z-index: 9999; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; items-center; gap: 8px;
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="flex text-sm">

    <div id="toast"><div id="toast-icon"></div> <span id="toast-msg">Notification</span></div>

    <aside class="w-full md:w-[450px] bg-panel border-r border-border flex flex-col z-20 shadow-2xl h-full">
        <header class="h-16 flex items-center justify-between px-6 border-b border-border shrink-0 bg-panel z-10">
            <div class="flex items-center gap-2 font-bold">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                Nexus Cloud
            </div>
            <button id="btn-save" class="bg-white text-black px-5 py-2 rounded-full text-xs font-bold hover:bg-gray-200 transition flex items-center gap-2 shadow-lg shadow-white/10">
                <i data-lucide="cloud" class="w-3 h-3"></i> <span>Connect</span>
            </button>
        </header>

        <div class="px-6 py-4 flex gap-2 border-b border-border shrink-0">
            <div class="nav-tab active" onclick="switchTab('profile', this)">Profile</div>
            <div class="nav-tab" onclick="switchTab('links', this)">Links</div>
            <div class="nav-tab" onclick="switchTab('design', this)">Design</div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-8 pb-32">
            <div id="tab-profile" class="space-y-5">
                <div class="p-4 bg-white/5 border border-white/5 rounded-xl">
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Unique Username</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3.5 text-zinc-500 font-mono">@</span>
                        <input id="in-username" type="text" class="input-field pl-8 !bg-black" placeholder="username">
                    </div>
                    <p class="text-[10px] text-zinc-600 mt-2">Required. This will be your link ID.</p>
                </div>

                <div>
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Display Name</label>
                    <input id="in-name" type="text" class="input-field" placeholder="Fahad Malik" oninput="render()">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Role</label>
                    <input id="in-role" type="text" class="input-field" placeholder="Creator" oninput="render()">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Bio</label>
                    <textarea id="in-bio" rows="3" class="input-field resize-none" oninput="render()">Building the future.</textarea>
                </div>
            </div>

            <div id="tab-links" class="hidden space-y-4">
                 <div>
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">GitHub Username</label>
                    <input id="in-gh" type="text" class="input-field" placeholder="username" oninput="render()">
                </div>
                 <div>
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Twitter Handle</label>
                    <input id="in-tw" type="text" class="input-field" placeholder="username" oninput="render()">
                </div>
                 <div>
                    <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Portfolio URL</label>
                    <input id="in-web" type="text" class="input-field" placeholder="https://..." oninput="render()">
                </div>
            </div>

            <div id="tab-design" class="hidden space-y-4">
                <label class="text-[10px] text-zinc-400 font-bold uppercase tracking-wider block mb-2">Theme Color</label>
                <div class="flex gap-4">
                    <div class="color-dot bg-violet-500 active" onclick="setColor('#8b5cf6', this)"></div>
                    <div class="color-dot bg-cyan-500" onclick="setColor('#06b6d4', this)"></div>
                    <div class="color-dot bg-rose-500" onclick="setColor('#f43f5e', this)"></div>
                    <div class="color-dot bg-amber-500" onclick="setColor('#f59e0b', this)"></div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-page relative hidden md:flex items-center justify-center overflow-hidden">
        <div id="ambient-glow" class="absolute w-[500px] h-[500px] bg-violet-600 rounded-full blur-[150px] opacity-20 transition-colors duration-500 pointer-events-none"></div>
        
        <div class="w-[360px] h-[720px] bg-black rounded-[48px] border-[8px] border-[#1a1a1a] shadow-2xl relative overflow-hidden flex flex-col pt-12">
            <div class="absolute top-0 left-0 right-0 h-6 flex justify-center z-20"><div class="w-24 h-5 bg-black rounded-b-xl"></div></div>
            
            <div class="flex-1 overflow-y-auto p-6 text-center no-scrollbar">
                <div class="relative inline-block mb-4">
                    <div id="p-avatar-glow" class="absolute -inset-1 bg-gradient-to-tr from-violet-600 to-black rounded-full blur opacity-70"></div>
                    <img id="p-avatar" src="https://ui-avatars.com/api/?name=User&background=111&color=fff" class="relative w-24 h-24 rounded-full border-4 border-black object-cover">
                </div>
                <h2 id="p-name" class="text-2xl font-bold">Your Name</h2>
                <p id="p-role" class="text-sm font-medium text-violet-500 mt-1">Creator</p>
                <p id="p-bio" class="text-xs text-zinc-500 mt-3 leading-relaxed">Building the future.</p>

                <div class="mt-8 space-y-2">
                    <div id="lnk-gh" class="hidden p-3 rounded-xl bg-white/5 border border-white/5 text-xs text-left flex items-center gap-3"><i data-lucide="github" class="w-4 h-4"></i> GitHub</div>
                    <div id="lnk-tw" class="hidden p-3 rounded-xl bg-white/5 border border-white/5 text-xs text-left flex items-center gap-3"><i data-lucide="twitter" class="w-4 h-4 text-sky-400"></i> Twitter</div>
                    <div id="lnk-web" class="hidden p-3 rounded-xl bg-white/5 border border-white/5 text-xs text-left flex items-center gap-3"><i data-lucide="globe" class="w-4 h-4 text-emerald-500"></i> Portfolio</div>
                </div>
            </div>
            
             <div class="p-6 text-center opacity-30">
                <span class="text-[10px] font-bold tracking-[0.2em]">NEXUS</span>
            </div>
        </div>
    </main>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCAGwej9kwnaf9XyqreS2kM9_NLpEa6dOM",
            authDomain: "nexusbio.firebaseapp.com",
            projectId: "nexusbio",
            storageBucket: "nexusbio.firebasestorage.app",
            messagingSenderId: "742997204418",
            appId: "1:742997204418:web:78084566fbdb81198c8a5b"
        };

        // 2. INIT FIREBASE
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            
            // Connection Success
            showToast("System Online", "success");
            document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');
            document.getElementById('btn-save').innerHTML = `Save Profile`;
        } catch (e) {
            console.error(e);
            showToast("Firebase Error", "error");
        }

        // 3. PUBLISH FUNCTION
        document.getElementById('btn-save').addEventListener('click', async () => {
            if (!db) return showToast("Database Offline", "error");
            
            const username = document.getElementById('in-username').value.trim().toLowerCase();
            if(!username) return showToast("Username Required!", "error");

            const btn = document.getElementById('btn-save');
            const originalText = btn.innerHTML;
            btn.innerText = "Saving...";

            try {
                await db.collection("users").doc(username).set({
                    name: document.getElementById('in-name').value,
                    role: document.getElementById('in-role').value,
                    bio: document.getElementById('in-bio').value,
                    links: {
                        gh: document.getElementById('in-gh').value,
                        tw: document.getElementById('in-tw').value,
                        web: document.getElementById('in-web').value
                    },
                    theme: window.currentColor || '#8b5cf6',
                    timestamp: new Date()
                });

                showToast("Profile Published!", "success");
                btn.innerHTML = `<i data-lucide="check" class="w-3 h-3"></i> Saved`;
                
                // Show Link Alert
                setTimeout(() => {
                    const link = `${window.location.href.split('?')[0]}?u=${username}`;
                    prompt("Your Profile is Live! Copy this link:", link);
                    btn.innerHTML = originalText;
                    lucide.createIcons();
                }, 1000);

            } catch(e) {
                console.error(e);
                showToast("Failed: " + e.code, "error");
                btn.innerText = "Retry";
                alert("If this failed, check if you enabled 'Test Mode' in Firebase Rules.");
            }
        });

        // 4. UI HELPERS
        window.currentColor = '#8b5cf6';
        lucide.createIcons();

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            document.getElementById('toast-msg').innerText = msg;
            
            if(type === 'success') icon.innerHTML = `<div class="w-2 h-2 rounded-full bg-green-500"></div>`;
            if(type === 'error') icon.innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500"></div>`;
            
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function switchTab(id, el) {
            document.getElementById('tab-profile').classList.add('hidden');
            document.getElementById('tab-links').classList.add('hidden');
            document.getElementById('tab-design').classList.add('hidden');
            document.getElementById('tab-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function render() {
            const name = document.getElementById('in-name').value || "Name";
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-role').innerText = document.getElementById('in-role').value || "Role";
            document.getElementById('p-bio').innerText = document.getElementById('in-bio').value || "Bio";
            document.getElementById('p-avatar').src = `https://ui-avatars.com/api/?name=${name}&background=111&color=fff`;
            
            // Toggle Links
            const gh = document.getElementById('in-gh').value;
            document.getElementById('lnk-gh').style.display = gh ? 'flex' : 'none';
            const tw = document.getElementById('in-tw').value;
            document.getElementById('lnk-tw').style.display = tw ? 'flex' : 'none';
             const web = document.getElementById('in-web').value;
            document.getElementById('lnk-web').style.display = web ? 'flex' : 'none';
        }

        function setColor(hex, el) {
            window.currentColor = hex;
            document.documentElement.style.setProperty('--theme-color', hex);
            document.getElementById('ambient-glow').style.backgroundColor = hex;
            document.getElementById('p-role').style.color = hex;
            document.getElementById('p-avatar-glow').style.background = `linear-gradient(to top right, ${hex}, #000)`;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
