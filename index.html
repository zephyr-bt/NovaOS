<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | System Boot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        cyber: ['Orbitron', 'sans-serif'],
                    },
                    colors: { page: '#000', panel: '#0a0a0a', border: '#1a1a1a', accent: '#fff' },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'glitch': 'glitch 1s linear infinite',
                    },
                    keyframes: {
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000; color: #fff; height: 100dvh; overflow: hidden; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .input-field { background: #000; border: 1px solid #222; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: 0.2s; font-family: 'JetBrains Mono', monospace; font-size: 12px; }
        .input-field:focus { border-color: #fff; }
        
        /* Void Loader */
        .void-ring { border: 2px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; }
        
        /* Toast */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #fff; color: #000; padding: 10px 20px; border-radius: 99px; font-weight: bold; font-size: 12px; z-index: 9999; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="flex flex-col md:flex-row text-sm">

    <div id="toast"><div id="toast-icon"></div> <span id="toast-msg">Notification</span></div>

    <div id="view-app" class="hidden fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center">
        
        <div id="view-bg-color" class="absolute inset-0 opacity-10 transition-colors duration-1000 z-0"></div>
        
        <div id="view-loader" class="z-50 flex flex-col items-center justify-center text-center">
            <div class="relative w-24 h-24 mb-6">
                <div class="absolute inset-0 border-2 border-zinc-800 rounded-full"></div>
                <div class="absolute inset-0 border-t-2 border-white rounded-full animate-spin"></div>
                <div class="absolute inset-4 border-r-2 border-zinc-500 rounded-full animate-spin-slow"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-2 h-2 bg-white rounded-full animate-ping-slow"></div>
                </div>
            </div>
            
            <div class="font-mono text-xs space-y-1">
                <div class="text-white font-bold tracking-[0.3em] animate-pulse">ESTABLISHING UPLINK</div>
                <div id="loader-status" class="text-zinc-500 text-[10px]">Encrypting Connection...</div>
            </div>

            <button id="btn-force-reload" onclick="window.location.reload()" class="hidden mt-8 px-4 py-2 border border-red-900 bg-red-500/10 text-red-500 text-xs font-mono hover:bg-red-500 hover:text-white transition">
                CONNECTION TIMED OUT [RETRY]
            </button>
        </div>

        <div id="view-card" class="hidden relative z-10 glass-panel w-full max-w-[400px] rounded-[32px] p-8 text-center animate-in fade-in zoom-in duration-500 m-4 border-t border-white/20">
            <div id="v-banner" class="absolute top-0 left-0 right-0 h-32 bg-zinc-900 bg-cover bg-center rounded-t-[32px] opacity-50"></div>
            
            <div class="relative z-20 mt-16">
                <div class="relative inline-block mb-4 group">
                    <div id="v-avatar-glow" class="absolute -inset-4 bg-white rounded-full blur-xl opacity-20"></div>
                    <img id="v-avatar" src="" class="relative w-28 h-28 rounded-full border-2 border-white/20 object-cover bg-black">
                </div>
                
                <h1 id="v-name" class="text-3xl font-cyber font-bold text-white mb-2 uppercase tracking-wide">...</h1>
                <div id="v-role-badge" class="inline-block px-3 py-1 rounded border border-white/10 bg-white/5 text-[10px] font-mono tracking-widest text-zinc-400 mb-6">...</div>
                
                <p id="v-bio" class="text-zinc-400 text-sm leading-relaxed mb-8 font-mono">...</p>
    
                <div id="v-links" class="space-y-3"></div>
                
                <div class="mt-12 opacity-30 hover:opacity-100 transition">
                    <span class="font-cyber text-[10px] tracking-[0.5em]">NEXUS</span>
                </div>
            </div>
        </div>
    </div>

    <aside id="editor-sidebar" class="w-full md:w-[480px] bg-panel border-r border-border flex flex-col h-full z-20 shadow-2xl relative">
        <header class="h-14 px-6 border-b border-border flex items-center justify-between bg-black/50 backdrop-blur-md sticky top-0 z-30">
            <div class="flex items-center gap-2 font-bold font-cyber tracking-widest text-lg">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_red]"></div>
                NEXUS
            </div>
            <button id="btn-save" class="bg-white text-black px-6 py-1.5 rounded-sm text-xs font-bold font-mono hover:bg-zinc-200 transition">
                SAVE SYSTEM
            </button>
        </header>

        <div class="flex-1 overflow-y-auto p-8 space-y-10 pb-32">
            <div class="space-y-4">
                <div class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest mb-4 border-b border-zinc-800 pb-2">01 // Identity Core</div>
                
                <div class="bg-zinc-900/50 p-4 rounded border border-zinc-800">
                    <label class="text-[10px] text-zinc-500 font-mono block mb-2">UNIQUE HANDLE</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-zinc-600">/</span>
                        <input id="in-username" type="text" class="input-field pl-6" placeholder="username">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <input id="in-name" type="text" class="input-field" placeholder="Display Name">
                    <input id="in-role" type="text" class="input-field" placeholder="Role / Tagline">
                </div>
                <textarea id="in-bio" rows="2" class="input-field resize-none" placeholder="Bio sequence..."></textarea>
            </div>

            <div class="space-y-4">
                <div class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest mb-4 border-b border-zinc-800 pb-2">02 // Neural Links</div>
                <input id="in-gh" class="input-field" placeholder="GitHub Username">
                <input id="in-tw" class="input-field" placeholder="Twitter Handle">
                <input id="in-web" class="input-field" placeholder="Website URL">
            </div>

            <div class="space-y-4">
                <div class="text-[10px] font-mono text-zinc-500 uppercase tracking-widest mb-4 border-b border-zinc-800 pb-2">03 // Appearance</div>
                <div class="grid grid-cols-6 gap-2" id="color-grid"></div>
                <input type="file" id="file-avatar" class="hidden" onchange="handleFile(this, 'avatar')">
                <button onclick="document.getElementById('file-avatar').click()" class="input-field text-center hover:bg-zinc-900 border-dashed">
                    [ UPLOAD AVATAR ]
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-black hidden md:flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
        <div class="text-zinc-600 font-mono text-xs">PREVIEW MODE // WAITING FOR INPUT</div>
    </main>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCAGwej9kwnaf9XyqreS2kM9_NLpEa6dOM",
            authDomain: "nexusbio.firebaseapp.com",
            projectId: "nexusbio",
            storageBucket: "nexusbio.firebasestorage.app",
            messagingSenderId: "742997204418",
            appId: "1:742997204418:web:78084566fbdb81198c8a5b"
        };

        let db;
        let state = { color: '#ffffff', avatar: null };

        window.onload = () => {
            // 1. INIT FIREBASE
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');
                document.getElementById('status-dot').classList.add('shadow-[0_0_10px_#00ff00]');
            } catch(e) { console.error(e); }

            // 2. BUILD UI
            initColors();

            // 3. ROUTER
            let path = window.location.pathname.substring(1);
            const query = new URLSearchParams(window.location.search).get('u');
            const user = path || query;

            if (user && user !== 'index.html') {
                // ENTER VIEW MODE
                document.getElementById('editor-sidebar').classList.add('hidden');
                document.querySelector('main').classList.add('hidden');
                document.getElementById('view-app').classList.remove('hidden');
                loadProfile(user);
            }
        };

        // --- LOADER LOGIC ---
        async function loadProfile(user) {
            const loaderStatus = document.getElementById('loader-status');
            const timeoutBtn = document.getElementById('btn-force-reload');

            // Set a timeout safety (5 seconds)
            setTimeout(() => {
                if(!document.getElementById('view-loader').classList.contains('hidden')) {
                    loaderStatus.innerText = "Error: Database Timed Out";
                    loaderStatus.classList.add('text-red-500');
                    timeoutBtn.classList.remove('hidden');
                }
            }, 6000);

            try {
                loaderStatus.innerText = "Accessing Neural Database...";
                const doc = await db.collection("users").doc(user).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    
                    // HIDE LOADER
                    document.getElementById('view-loader').classList.add('hidden');
                    document.getElementById('view-card').classList.remove('hidden');

                    // INJECT DATA
                    document.getElementById('v-name').innerText = data.name;
                    document.getElementById('v-role-badge').innerText = data.role;
                    document.getElementById('v-bio').innerText = data.bio;
                    
                    const av = data.avatar || `https://ui-avatars.com/api/?name=${data.name}&background=000&color=fff`;
                    document.getElementById('v-avatar').src = av;
                    
                    // APPLY THEME
                    const color = data.theme || '#fff';
                    document.getElementById('view-bg-color').style.backgroundColor = color;
                    document.getElementById('v-avatar-glow').style.backgroundColor = color;
                    document.getElementById('v-name').style.color = color;

                    // INJECT LINKS
                    const lContainer = document.getElementById('v-links');
                    if(data.links.gh) lContainer.innerHTML += linkHTML('github', 'GITHUB', data.links.gh);
                    if(data.links.tw) lContainer.innerHTML += linkHTML('twitter', 'TWITTER', data.links.tw);
                    if(data.links.web) lContainer.innerHTML += linkHTML('globe', 'WEBSITE', data.links.web);
                    lucide.createIcons();
                } else {
                    loaderStatus.innerText = "User Protocol Not Found";
                    timeoutBtn.innerText = "GO BACK";
                    timeoutBtn.classList.remove('hidden');
                    timeoutBtn.onclick = () => window.location.href = '/';
                }
            } catch(e) {
                console.error(e);
                loaderStatus.innerText = "Critical System Failure";
                timeoutBtn.classList.remove('hidden');
            }
        }

        function linkHTML(icon, label, url) {
            const finalUrl = url.startsWith('http') ? url : `https://${url}`;
            return `<a href="${finalUrl}" target="_blank" class="flex items-center justify-between p-4 bg-zinc-900/50 border border-white/5 hover:border-white/30 hover:bg-zinc-800 transition group">
                <div class="flex items-center gap-3">
                    <i data-lucide="${icon}" class="w-4 h-4 text-zinc-500 group-hover:text-white transition"></i>
                    <span class="font-mono text-xs text-zinc-400 group-hover:text-white transition">${label}</span>
                </div>
                <i data-lucide="arrow-up-right" class="w-3 h-3 text-zinc-600 group-hover:text-white"></i>
            </a>`;
        }

        // --- EDITOR LOGIC ---
        function initColors() {
            const colors = ['#ffffff', '#ef4444', '#f97316', '#f59e0b', '#84cc16', '#10b981', '#06b6d4', '#3b82f6', '#6366f1', '#8b5cf6', '#d946ef', '#f43f5e'];
            const grid = document.getElementById('color-grid');
            colors.forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'w-6 h-6 rounded cursor-pointer border border-transparent hover:scale-110 transition';
                btn.style.backgroundColor = c;
                btn.onclick = () => state.color = c;
                grid.appendChild(btn);
            });
        }

        function handleFile(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => state.avatar = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('btn-save').addEventListener('click', async () => {
            const username = document.getElementById('in-username').value.trim().toLowerCase();
            if(!username) return alert("IDENTITY HANDLE REQUIRED");
            
            const btn = document.getElementById('btn-save');
            btn.innerText = "UPLOADING...";
            
            try {
                await db.collection("users").doc(username).set({
                    ...state,
                    name: document.getElementById('in-name').value,
                    role: document.getElementById('in-role').value,
                    bio: document.getElementById('in-bio').value,
                    links: {
                        gh: document.getElementById('in-gh').value,
                        tw: document.getElementById('in-tw').value,
                        web: document.getElementById('in-web').value
                    },
                    theme: state.color,
                    timestamp: new Date()
                });
                btn.innerText = "SYSTEM SAVED";
                const link = `${window.location.origin}/${username}`;
                prompt("IDENTITY UPLINK ESTABLISHED:", link);
            } catch(e) {
                console.error(e);
                btn.innerText = "UPLOAD FAILED";
                alert("Database Locked. Check Console.");
            }
        });
    </script>
</body>
</html>
