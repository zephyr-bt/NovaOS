<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | Digital Identity</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { page: '#050505', panel: '#0a0a0a', border: '#1a1a1a', accent: '#fff' },
                    animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000; color: #fff; height: 100dvh; overflow: hidden; }
        
        /* Guns.lol Style Glass */
        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        
        /* Inputs */
        .input-field {
            background: #000; border: 1px solid #222; color: white;
            padding: 12px 16px; border-radius: 12px; width: 100%; outline: none;
            transition: all 0.2s; font-size: 13px;
        }
        .input-field:focus { border-color: #555; box-shadow: 0 0 0 2px rgba(255,255,255,0.1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        
        /* Toast */
        #toast {
            position: fixed; top: 24px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.95); color: black; padding: 12px 24px;
            border-radius: 99px; font-weight: 600; font-size: 13px; z-index: 9999;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; items-center; gap: 10px; box-shadow: 0 10px 40px rgba(255,255,255,0.1);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        /* Loader */
        .loader { width: 16px; height: 16px; border: 2px solid #000; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col md:flex-row text-sm selection:bg-white/20">

    <div id="toast"><div id="toast-icon"></div> <span id="toast-msg">Notification</span></div>

    <div id="view-app" class="hidden fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-4">
        <div class="absolute inset-0 z-0">
             <div id="v-glow" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-white opacity-[0.03] blur-[150px] rounded-full"></div>
             <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
        </div>

        <div class="relative z-10 glass-panel w-full max-w-[420px] rounded-[32px] p-8 md:p-12 text-center animate-in fade-in zoom-in duration-500">
            <div class="relative inline-block mb-6 group">
                <div id="v-avatar-glow" class="absolute -inset-0.5 bg-gradient-to-tr from-white to-zinc-500 rounded-full blur opacity-40 group-hover:opacity-60 transition duration-1000"></div>
                <img id="v-avatar" src="" class="relative w-28 h-28 rounded-full border border-white/10 object-cover bg-black">
                <div class="absolute bottom-1 right-1 w-4 h-4 bg-black rounded-full flex items-center justify-center" title="Verified">
                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                </div>
            </div>
            
            <h1 id="v-name" class="text-3xl font-bold tracking-tight text-white mb-2">Loading...</h1>
            <div id="v-role-badge" class="inline-block px-3 py-1 rounded-full bg-white/5 border border-white/5 text-[10px] font-mono tracking-wider uppercase text-zinc-400 mb-6">DEV</div>
            
            <p id="v-bio" class="text-zinc-500 text-sm leading-relaxed mb-10 max-w-[80%] mx-auto font-medium">...</p>

            <div id="v-links" class="space-y-3">
                </div>
            
            <div class="mt-12 opacity-20 hover:opacity-50 transition cursor-default">
                <span class="font-mono text-[10px] tracking-[0.3em]">NEXUS</span>
            </div>
        </div>
    </div>

    <div id="editor-app" class="flex-1 flex flex-col md:flex-row h-full">
        
        <aside class="w-full md:w-[480px] bg-panel border-r border-border flex flex-col z-20 shadow-2xl h-full relative">
            <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-5 pointer-events-none"></div>

            <header class="h-18 p-6 border-b border-border shrink-0 flex items-center justify-between bg-panel/50 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_red]"></div>
                    <span class="font-bold tracking-tight text-lg">Nexus<span class="text-zinc-600">Cloud</span></span>
                </div>
                <button id="btn-save" class="group relative bg-white text-black pl-4 pr-5 py-2.5 rounded-xl text-xs font-bold hover:scale-105 transition-all duration-300 shadow-[0_0_20px_rgba(255,255,255,0.2)] overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/50 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                    <div class="flex items-center gap-2 relative z-10">
                        <i data-lucide="cloud-lightning" class="w-3.5 h-3.5"></i> <span>Initialize</span>
                    </div>
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-6 space-y-8 pb-32">
                
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="text-[10px] font-mono uppercase text-zinc-500 tracking-widest">Identity Handle</label>
                        <span class="text-[9px] bg-zinc-900 border border-zinc-800 px-1.5 py-0.5 rounded text-zinc-500">REQUIRED</span>
                    </div>
                    <div class="relative group">
                        <span class="absolute left-4 top-3.5 text-zinc-600 font-mono text-sm group-focus-within:text-white transition">/</span>
                        <input id="in-username" type="text" class="input-field pl-8 !bg-black/50 !border-zinc-800 focus:!border-white" placeholder="username">
                    </div>
                    <p class="text-[10px] text-zinc-600">This creates your URL: <span class="text-zinc-500 font-mono">domain.com/username</span></p>
                </div>

                <hr class="border-zinc-900">

                <div class="space-y-4">
                    <label class="text-[10px] font-mono uppercase text-zinc-500 tracking-widest">Core Data</label>
                    <input id="in-name" type="text" class="input-field" placeholder="Display Name" oninput="renderPreview()">
                    <input id="in-role" type="text" class="input-field" placeholder="Role / Tagline" oninput="renderPreview()">
                    <textarea id="in-bio" rows="3" class="input-field resize-none" placeholder="Short bio..." oninput="renderPreview()"></textarea>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-mono uppercase text-zinc-500 tracking-widest">Connections</label>
                    
                    <div class="flex gap-2">
                        <div class="w-10 flex items-center justify-center bg-zinc-900 rounded-lg border border-zinc-800"><i data-lucide="github" class="w-4 h-4 text-zinc-400"></i></div>
                        <input id="in-gh" type="text" class="input-field" placeholder="GitHub Username" oninput="renderPreview()">
                    </div>
                    <div class="flex gap-2">
                        <div class="w-10 flex items-center justify-center bg-zinc-900 rounded-lg border border-zinc-800"><i data-lucide="twitter" class="w-4 h-4 text-zinc-400"></i></div>
                        <input id="in-tw" type="text" class="input-field" placeholder="Twitter Handle" oninput="renderPreview()">
                    </div>
                     <div class="flex gap-2">
                        <div class="w-10 flex items-center justify-center bg-zinc-900 rounded-lg border border-zinc-800"><i data-lucide="globe" class="w-4 h-4 text-zinc-400"></i></div>
                        <input id="in-web" type="text" class="input-field" placeholder="Website URL" oninput="renderPreview()">
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-mono uppercase text-zinc-500 tracking-widest">Aura Color</label>
                    <div class="flex gap-3">
                        <button onclick="setTheme('#ffffff')" class="w-8 h-8 rounded-full bg-white border-2 border-transparent
