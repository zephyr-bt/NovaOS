<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flameo | Discord Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="user-profile">
                <div class="avatar">F</div>
                <span>Flameo User</span>
            </div>
        </header>

        <div class="balance-card">
            <p>Your Flame Balance</p>
            <h1 id="balance-display">ðŸ”¥ 0</h1>
            <div class="actions">
                <button onclick="openModal('send')">Send</button>
                <button onclick="openModal('receive')">Receive</button>
            </div>
        </div>

        <div class="history">
            <h3>Recent Activity</h3>
            <ul id="transaction-list">
                <li class="empty-msg">No transactions yet</li>
            </ul>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Send Flame</h2>
            <input type="number" id="amount-input" placeholder="Amount">
            <input type="text" id="recipient-input" placeholder="Recipient Name">
            <div class="modal-buttons">
                <button onclick="processTransaction()" class="btn-primary">Confirm</button>
                <button onclick="closeModal()" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
